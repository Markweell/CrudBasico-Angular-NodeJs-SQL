
<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form >
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <textarea name="description" [(ngModel)]="game.description" placeholder="Description" rows="2" class="form-control"></textarea>
          </div>
          <div class="form-group">
              <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control" >
            </div>

        <button class="btn btn-success btn-block" (click)=" edit ? updateGame():saveNewGame()">SAVE</button>
      </form>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="card card-body text-center">
      <div
      class="card-header bg-dark d-flex justify-content-between align-items-center"
    >
      {{ game.title=='' ? 'Title' : game.title  }}
    </div>
    <img [src]="game.image=='' ? '/assets/no-image.png' : game.image" alt="" class="card-img-top" />
    <div class="card-body">
      <p>
        {{ game.description=='' ? 'description' : game.description }}
      </p>
    </div>
  </div>
</div>
